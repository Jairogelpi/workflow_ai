version: '3.8'

services:
  # El "Cerebro" (App Next.js)
  main-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RUST_WORKER_URL=http://workgraph-worker:8080
      - RLM_CORE_URL=http://workgraph-worker:8080
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    depends_on:
      - workgraph-worker
      - ollama

  # El "Trabajador Unificado" (Rust: Ingest, Assemble, Verify)
  workgraph-worker:
    build: ./workgraph-worker
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_LOCAL_MODEL=phi3:mini
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      - ollama
    restart: always

  # Motor de IA Local (Ollama)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: always

  # Sistema Nervioso (Observabilidad)
  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes:
      - ./otel-config.yaml:/etc/otel-config.yaml
    command: ["--config=/etc/otel-config.yaml"]

volumes:
  ollama_data:
