<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Axiom Link-OS</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            text-align: center;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .steps {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .step {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .number {
            background: #3b82f6;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 1rem;
        }

        .cta {
            background: white;
            color: black;
            padding: 10px 24px;
            border-radius: 99px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }

        .cta:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Welcome to Axiom</h1>
        <p>Your browser is now connected to your Semantic Brain. <br>Capture, Recall, and Think without limits.</p>

        <div class="steps">
            <div class="step">
                <div class="number">1</div>
                <span>Pin the extension to your toolbar ðŸ“Œ</span>
            </div>
            <div class="step">
                <div class="number">2</div>
                <span>Press <strong>Alt + X</strong> to activate X-Ray Vision</span>
            </div>
            <div class="step">
                <div class="number">3</div>
                <span>Click "Pop Out" to float the window ðŸªŸ</span>
            </div>
        </div>

        <a href="#" onclick="window.close()" class="cta">Start Thinking</a>
    </div>
</body>

</html>
