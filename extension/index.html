<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkGraph Settings</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 16px;
            color: #38bdf8;
        }

        .field {
            margin-bottom: 12px;
        }

        label {
            display: block;
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 8px;
            background: #1e293b;
            border: 1px border #334155;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0284c7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 8px;
        }

        button:hover {
            background: #0369a1;
        }

        .status {
            font-size: 11px;
            margin-top: 8px;
            text-align: center;
            color: #10b981;
        }
    </style>
</head>

<body>
    <h1>WorkGraph Ingestor</h1>
    <div class="field">
        <label>Supabase URL</label>
        <input type="text" id="url" placeholder="https://your-project.supabase.co">
    </div>
    <div class="field">
        <label>Anon Key</label>
        <input type="password" id="key" placeholder="your-anon-key">
    </div>
    <div class="field">
        <label>Project ID (Optional)</label>
        <input type="text" id="project" placeholder="UUID">
    </div>
    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>

    <script type="module" src="src/popup.ts"></script>
</body>

</html>
